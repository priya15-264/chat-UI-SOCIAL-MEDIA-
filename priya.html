<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat UI</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #0f172a;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    .chat-box {
      width: 360px;
      height: 560px;
      background-color: #020617;
      border-radius: 18px;
      display: flex;
      flex-direction: column;
      color: white;
      box-shadow: 0 15px 40px rgba(0,0,0,0.6);
    }

    .chat-header {
      padding: 15px;
      border-bottom: 1px solid #1e293b;
      font-weight: bold;
    }

    .chat-header span {
      display: block;
      font-size: 12px;
      color: #22c55e;
      margin-top: 2px;
    }

    .chat-messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
    }

    .message {
      margin-bottom: 12px;
      padding: 10px 14px;
      max-width: 70%;
      font-size: 14px;
      line-height: 1.4;
      border-radius: 14px;
      clear: both;
    }

    .received {
      background-color: #1e293b;
      float: left;
      border-bottom-left-radius: 4px;
    }

    .sent {
      background-color: #4f46e5;
      float: right;
      border-bottom-right-radius: 4px;
    }

    .chat-input {
      padding: 12px;
      border-top: 1px solid #1e293b;
      display: flex;
      gap: 10px;
    }

    .chat-input input {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: none;
      outline: none;
      background-color: #1e293b;
      color: white;
    }

    .chat-input button {
      padding: 10px 18px;
      border: none;
      border-radius: 20px;
      background-color: #4f46e5;
      color: white;
      cursor: pointer;
    }

    .chat-input button:hover {
      background-color: #6366f1;
    }
  </style>
</head>
<body>

  <div class="chat-box">

    <div class="chat-header">
      Ananya
      <span>online</span>
    </div>

    <div class="chat-messages">
      <div class="message received">Hi, are you free now?</div>
      <div class="message sent">Yes, whatâ€™s up?</div>
      <div class="message received">Did you finish the assignment?</div>
      <div class="message sent">Almost done, will submit today.</div>
    </div>

    <div class="chat-input">
      <input type="text" placeholder="Type a message">
      <button>Send</button>
    </div>

  </div>

</body>
</html>
